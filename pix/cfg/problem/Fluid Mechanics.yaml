known_equations:
- conserve(rho)
- rho * conserve(V) - div(-p * I + tau) - F
name: Fluid Mechanics
symbolic_regression_config:
  allow_nesting: false
  functions:
  - sin(x)
  - cos(x)
  - log(x)
  - 1/x
  - sin(x)/x
  - cos(x)/x
  - log(x)/x
  
  # 操作符配置
  binary_ops: ['Add', 'Mul', 'Pow']
  unary_ops: ['Cos']
  leaf_ops: [1]
  
  # 搜索参数
  sample_num: 512                    # 采样点数量
  n_iter: 10000                      # 最大迭代次数
  search_max_iter: 5000              # 搜索最大迭代
  time_limit: 300.0                  # 时间限制（秒）
  target_r2: 0.999                   # 目标 R2 值
  
  # MCTS 参数
  child_num: 50                      # MCTS 子节点数
  n_playout: 100                     # 模拟次数
  d_playout: 10                      # 模拟深度
  c: 1.41                            # MCTS c 参数
  
  # 奖励和复杂度参数
  eta: 0.999                         # 复杂度衰减因子
  complexity_alpha: 1.0              # 复杂度缩放因子
  complexity_limit: null             # 复杂度硬限制
  
  # 模型参数
  disable_prod_model: true           # 是否禁用乘积模型
  max_power_abs: 3                   # 幂次绝对值限制 (防止负幂问题)
  max_len: 30                        # 表达式最大长度
  max_nesting_depth: 3               # 最大嵌套深度限制 (例如: log(cos(log(x)))是3层)
  
  # 数据处理参数
  normalize_y: false                 # 是否归一化 y
  normalize_all: false               # 是否归一化所有数据
  remove_abnormal: true              # 是否移除异常值
  keep_vars: true                    # 是否保留变量
  
  # 额外参数
  extra_leaf: ''                     # 额外叶子常量
  log_per_sec: 5                     # 日志频率
  strict_search: false               # 严格搜索模式
  verbose: true                      # 详细输出
unknown_variables:
- mu
- Fx
- Fy
variables:
- x
- y
- t
- u
- v
- rho
- p
gt_expression: 0.01 + 0.01 * cos(gamma) / gamma + 0.01 * log(gamma)